{% for snap in snapshots %}
<!--class="hover:bg-base-100"-->
<tr >
    <td>{{ snap.snapshot_id }}</td>
    <td>{{ snap.snapshot_timestamp }}</td>
    <td>{{ snap.snapshot_author }}</td>
    <td>        
        <button class="btn btn-sm"><a href="?snap_id={{ snap.snapshot_id }}">Details</a></button>

    </td>
    <td><button class="btn btn-sm">Export</button></td>
    <td><button class="btn btn-sm">Remove</button></td>
</tr>
{% endfor %}
